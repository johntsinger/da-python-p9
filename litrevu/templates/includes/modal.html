<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="deleteAccountModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-3 border" style="background-color: #f0f2f5;">
            <div class="modal-header">
                <h5 class="modal-title">{{ modal_title }} {{ modal_context_data }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-body">
                    {{ form }}
                </div>
                <div class="modal-footer">
                    <div class="d-flex flex-column w-100">
                        <button type="button" class="btn btn-secondary mb-4" data-bs-dismiss="modal">No, I've changed my mind</button>
                        <button type="submit" class="btn btn-danger">{{ modal_input_value }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
