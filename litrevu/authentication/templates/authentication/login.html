{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn me-3 my-3" type="submit" value="Login" name="login">
    </form>

{% endblock content %}
