{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="mx-auto col-md-8 col-lg-6 rounded-3 border px-4" style="background-color: #f0f2f5;">
        <legend class="border-bottom py-2 px-2">
            Sign Up
        </legend>
        <form method="post" class="mx-2 mx-md-4 my-4 pt-2">
            {% csrf_token %}
            {{ user_form|crispy }}
            <p class="help">{{ field.help_text|safe }}</p>
            <div class="vstack gap-4 pb-4 my-4 d-flex flex-column">
                <button class="btn btn-primary" type="submit">Sign up</button>
                <a class="btn btn-secondary" href="{% url 'home' %}" role="button">Return</a>
            </div>
        </form>
    </div>
{% endblock %}
