{% load crispy_forms_tags %}
<div class="text-center">

    <p><strong class="text-danger">You will lose everything !</strong></p>
    <p><strong class="text-danger">All content relating to you will be deleted !</strong></p>
</div>
{% for field in object %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field|as_crispy_field }}
    </div>
{% endfor %}
